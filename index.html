<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <meta charset = "UTF-8">
    <link href="css/style.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
    <!--START OF HEADER NAV-->
    <nav class="header">
        <a href="https://mail.google.com/mail/u/0/" id="gmail">Gmail</a>
        <a href="https://mail.google.com/mail/u/0/" id="gmail">Images</a>
        <a href="https://google.com/">
            <img src="images/dots.png" alt="dots" id="googledots">
        </a>
        <button type="button">Sign in</button>
    </nav>
    <!--END OF HEADER NAV-->

    <!--START OF LOGO AND SEARCH BAR DIV-->
    <div class="main">
        <div class="logo">
            <img src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search">
            <form>
                <input id="searchbar" type="text" name="results" size="50">
                <br>
                <input id="googlesearch" type="submit" name="searchbutton" value="Google Search">
                <input id="feelingluckysearch" type="submit" name="searchbutton" value="I'm Feeling Lucky">
                <br>
                <p>Google offered in: <a href="https://google.com/">srpski</a></p>
            </form>            
        </div>
    </div>
    <!--END OF LOGO AND SEARCH BAR DIV-->

    <!--START OF FOOTER-->
    <footer>
        <div class="abovfoot">
            <p>Serbia</p>
        </div>
        <nav class="foot">
            <a href="https:/google.com/">Advertising</a>
            <a href="https:/google.com/">Business</a>
            <a href="https:/google.com/">About</a>
            <a class="footright" href="https:/google.com/">Privacy</a>
            <a class="footright" href="https:/google.com/">Terms</a>
            <a class="footright" href="https:/google.com/">Settings</a>
        </nav>
    </footer>
    <!--END OF FOOTER-->
</body>
</html>
